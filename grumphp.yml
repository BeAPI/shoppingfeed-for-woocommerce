# grumphp.yml
grumphp:
  tasks:
    git_blacklist:
      keywords:
        - "var_dump("
      whitelist_patterns:
        - /^shoppingfeed.php/
        - /^src\/(.*)/
        - /^tests\/(.*)/
      triggered_by: ['php']
      regexp_type: G
    composer:
      no_check_all: true
      no_check_publish: true
      no_local_repository: true
    phplint:
      exclude:
        - "vendor"
        - "vendor_prefixed"
      jobs: ~
      triggered_by: ['php']
    phpcs:
      standard: ['phpcs.xml']
      triggered_by: ['php']
    psalm:
      config: psalm.xml
      triggered_by: ['php']
      show_info: false
  testsuites: []
  extensions: []
